   <script>
        function submitForm() {
            const formFields = document.querySelectorAll('.forminator-field input, .forminator-field select');
            const formData = {};
            let valid = true;
            let errorMessage = '';

            formFields.forEach(field => {
                if (field.type === 'checkbox') {
                    if (field.checked) {
                        if (!formData[field.name]) formData[field.name] = [];
                        formData[field.name].push(field.value);
                    }
                } else if (field.type === 'radio') {
                    if (field.checked) {
                        formData[field.name] = field.value;
                    }
                } else {
                    if (field.value === '' && field.closest('.forminator-field').querySelector('.forminator-required')) {
                        valid = false;
                        errorMessage = 'Please fill in all required fields.';
                    }
                    formData[field.name] = field.value;
                }
            });

            if (!valid) {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').innerText = errorMessage;
            } else {
                document.getElementById('error-message').innerText = '';
                document.getElementById('error-message').style.display = 'none';

                // Send the form data to the PHP script using AJAX
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'https://landmarkservicesltd.com/script/sendform.php', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        console.log(xhr.responseText);
                        alert('Application submitted successfully!');
                        window.location.href = '/';
                    } else if (xhr.readyState === 4) {
                        console.error('Submission failed:', xhr.responseText);
                        alert('Failed to submit the application. Please try again.');
                    }
                };
                xhr.send(JSON.stringify(formData));
            }
        }
    </script>
